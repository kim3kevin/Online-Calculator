<!DOCTYPE html>
<html>
<head>
	<title>Online Calculator</title>
	<link rel=stylesheet type="text/css" href="style.css">
</head>
<body>
	<div class = "calc_body">
		<div class= "calc_screen"></div>
		<div class = "numbers">
			<div class= "buttons">1</div>
			<div class= "buttons">2</div> 		
			<div class= "buttons">3</div>
			<div class= "buttons">4</div>
			<div class= "buttons">5</div>
			<div class= "buttons">6</div>
			<div class= "buttons">7</div>
			<div class= "buttons">8</div>
			<div class= "buttons">9</div>
			<div class= "buttons" id = "clear">C</div>
			<div class= "buttons">0</div>
			<div class= "buttons" id = "clear_all">AC</div>
		</div>
		<div class = "operators">
			<div class = "add">+</div>
			<div class = "subtract">-</div>
			<div class = "divide">/</div>
			<div class = "multiply">*</div>
			<div class = "equal">=</div>
			<div class = "power">^</div>
			<div class = "modulo">%</div>
			<div class = "radical">Rad</div>
			<div class = "negative">(-)</div>
			<div class = "decimal">.</div>
		</div>

<script src = "http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
